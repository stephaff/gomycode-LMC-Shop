<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>LMC-Shop</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-top">
                <div class="header-top-search">
                    <input type="text" name="searchBar" id="searchBar" placeholder="Rechercher un produit...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <h2 class="haeder-top-logo"><span>LMC-</span>Shop</h2>
                <div class="header-top-options">
                    <select name="language" id="language">
                        <option value="francais">Français</option>
                        <option value="anglais">Anglais</option>
                        <option value="chinois">Chinois</option>
                    </select>
                    <select name="devise" id="devise">
                        <option value="francais">XOF</option>
                        <option value="anglais">USD</option>
                        <option value="chinois">STR</option>
                    </select>
                    <button class="button-connexion">Connexion</button>
                    <button class="button-inscription">Inscription</button>
                </div>
            </div>
            <nav class="header-navbar">
                <ul>
                    <li><a href="">Catégories</a></li>
                    <li><a href="">Vêtements</a></li>
                    <li><a href="">Accessoires</a></li>
                    <li><a href="">Chaussures</a></li>
                </ul>
            </nav>
            <div class="header-banner">
                <div class="header-banner-text">
                    <h1>Bénéficiez de vos articles préférés en gros et en détails</h1>
                    <p>Acheter et faites vous livrer vos colis en Côte d'Ivoire, au Burkina Faso, au Libéria et en Sierra Leonne</p>
                    <button class="button-buy">Acheter maintenant</button>
                </div>
            </div>
            <div class="main-choice">
                <div class="main-choice-preference">
                    <p class="preference-title">Hommes<br><span>Voir plus</span></p>
                    <div class="preference-image">
                        <img src="images/xbanner-02.jpg.pagespeed.ic.MQuZq6F18q.webp" alt="" draggable="false">
                    </div>
                </div>
                <div class="main-choice-preference">
                    <p class="preference-title">Femmes<br><span>Voir plus</span></p>
                    <div class="preference-image">
                        <img src="images/xbanner-01.jpg.pagespeed.ic.Uj5FE94mgU.webp" alt="" draggable="false">
                    </div>
                </div>
                <div class="main-choice-preference">
                    <p class="preference-title">Accessoires<br><span>Voir plus</span></p>
                    <div class="preference-image">
                        <img src="images/xbanner-03.jpg.pagespeed.ic.1rqLomOaMb.webp" alt="" draggable="false">
                    </div>
                </div>
            </div>
        </header>
        <main>
            
        </main>
        <footer>

        </footer>
        <script src="js/script.js"></script>
        <script src="js/all.min.js"></script>
    </div>
</body>
</html>

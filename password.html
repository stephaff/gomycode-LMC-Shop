<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/password.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>LMC-Shop</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-top">
                <div class="header-top-search">
                    <input type="text" name="searchBar" id="searchBar" placeholder="Rechercher un produit...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <h2 class="haeder-top-logo"><span>LMC-</span>Shop</h2>
                <div class="header-top-options">
                    <select name="language" id="language">
                        <option value="francais">Français</option>
                        <option value="anglais">Anglais</option>
                        <option value="chinois">Chinois</option>
                    </select>
                    <select name="devise" id="devise">
                        <option value="francais">XOF</option>
                        <option value="anglais">USD</option>
                        <option value="chinois">STR</option>
                    </select>
                    <div class="header-right">
                        <div class="client">
                            <div class="client-avatar">
                                <img src="icons/Ellipse 1.png" alt="avatar">
                            </div>
                            <p class="client-name">Stephane Affali</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="client-navbar">
                            <a href="profil.html">Profil</a>
                            <a href="password.html">Mot de passe</a>
                            <a href="#">Mes commandes</a>
                            <a href="">Se déconnecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="cart">
                <button class="quantity">1</button>
                <i class="fa-solid fa-bag-shopping bag"></i>
            </div>
            <div class="slide-bar">
                <div class="slide-bar-top">
                    <div class="slide-bar-top-details">
                        <p class="slide-bar-top-details-label"><i class="fa-solid fa-bag-shopping cart-bag"></i>3 articles</p>
                        <button class="slide-bar-button-close">x</button>
                    </div>
                    <div class="slide-bar-top-cart">
                        <div class="slide-bar-top-cart-quantity">
                            <button class="slide-bar-top-cart-quantity-btn-plus cart-btn">+</button>
                            <span class="slide-bar-top-cart-quantity-value">1</span>
                            <button class="slide-bar-top-cart-quantity-btn-moins cart-btn">-</button>
                        </div>
                        <div class="slide-bar-top-cart-article">
                            <div class="slide-bar-top-cart-article-image">
                                <img src="images/jupe.png" alt="">
                            </div>
                            <p>Jupe volante<br> 2000 F<br><br>3 unités</p>
                        </div>
                        <button class="slide-bar-button-close">x</button>
                    </div>
                </div>
                <div class="slide-bar-bottom">
                    <a href="paiement.html">Avez-vous un coupon ?</a>
                    <p class="slide-bar-bottom-price">
                        <span> Mon panier </span><span class="command-price">1 002 000frs</span>
                    </p>
                </div>
            </div>
            <div class="main-right">
                <div class="main-right-content">
                    <div class="profil-navbar">
                        <a href="profil.html" class="profil-navbar-profil">Profil</a>
                        <a href="password.html" class="profil-navbar-profil"  style="color: var(--blue);">Changer de mot de passe</a>
                        <a href="#" class="profil-navbar-profil">Mes commandes</a>
                    </div>
                    <div class="main-right-details">
                        <div class="main-right-total">
                            <div class="main-right-total-informations">
                                <input type="text" placeholder="Ancien mot de passe" id="password-old">
                                <input type="text" placeholder="Nouveau mot de passe" id="password-new">
                                <input type="text" placeholder="Confirmer nouveau mot de passe" id="password-confirm">
                                <button class="btn-buy">Acheter</button>
                            </div> 
                        </div>
                    </div>
                </div>
        </main>
        <footer>
            <p>Tous droits réservés par &copy <a href="">LMC-Shop</a></p>
        </footer>
        <script src="js/password.js"></script>
        <script src="js/all.min.js"></script>
    </div>
</body>
</html>
